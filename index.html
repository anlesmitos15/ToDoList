<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/66e66dd171.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div id="deleteall" class="row d-flex justify-content-center">
            <div class="card mt-3" style="width: 65vw;">
                <div class="row bg-primary text-white ">
                    <h1>ToDoList</h1>
                </div>
                <div class="row">
                    <div id="tareas" class="col">
                        <div class="row p-3">
                            <div class="col-8">
                                <input id="tareasjuntas" type="text" class="form-control">
                            </div>
                            <div class="col-4">
                                <button onclick="separartareas()" type="button" class="btn btn-primary w-100">cargar las
                                    tareas separadas por ,</button>
                            </div>
                        </div>
                        <div class="row p-3">
                            <div class="col-8">
                                <input id="tarea" type="text" class="form-control">
                            </div>
                            <div class="col-4">
                                <button onclick="addwork()" type="button" class="btn btn-primary w-100">cargar
                                    tarea</button>
                            </div>
                        </div>
                    </div>
                    <div class="row p-3">
                        <div class="col">
                            <button onclick="deleteWork()" type="button"
                                class="btn btn-primary mt-1 mb-1 w-50 position-absolute bottom-0 start-50 translate-middle-x">eliminar tarea</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
